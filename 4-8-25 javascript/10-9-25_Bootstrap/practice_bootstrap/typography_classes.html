<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>

    <!-- âœ… Fixed Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .header {
            height: 200px;
        }

        .productimg {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden; /* keeps image inside circle */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .productimg img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* keeps image centered & not stretched */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 my-4 mx-auto border border-2 border-danger rounded-4">

                <div class="header border border-2 border-black rounded-top-4 d-flex justify-content-center align-items-center bg-primary-subtle">
                    <div class="productimg border border-2 border-danger">
                        <img src="./images/img.jpg" alt="Product Image">
                    </div>
                </div>

                <div class="p-3 text-center">
                    <h3>Product Name: Headphone</h3>
                    <h3>Product Price: 2000</h3>
                    <button class="btn btn-primary">Order</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
