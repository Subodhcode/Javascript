    let userList=()=>{
        tbody.innerHTML=''

        let rows=''
        userOlddata.forEach((element,index)=>{
            rows+=`<tr>
                <td>${index+1}</td>
                <td>${element.uname}</td>
                <td>${element.email}</td>
                <td>${element.phone}</td>
                <td><button onclick="removeRow(${index})">Delete</button></td>
                 <td><button onclick="editRow(${index})">Edit</button></td>
            </tr>`
        })
        tbody.innerHTML=rows;

    userList()
