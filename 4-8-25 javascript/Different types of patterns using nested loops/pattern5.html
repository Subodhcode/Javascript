<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

          for (let r = 1; r <= 5; r++) {

            for(let s=4;s>=r;s--){
                document.write("&nbsp;&nbsp;")
            }
            for (let i = 1; i <= r; i++) {
                document.write("*&nbsp;&nbsp;")
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
