<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container{
            width: 350px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .todo-container h2{
            text-align: center;
            margin-bottom: 15px;
        }

        #todo-input{
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #todo-input input{
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #todo-input button{
            padding: 8px 22px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .todo-list{
            list-style: none;
        }

        .todo-list li{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0px;
            padding-left: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .todo-list li span{
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
        .todo-list button{
            background-color: red;
            color: white;
            font-size: 14px;
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    

    <div class="todo-container">
        <h2>My Todo List</h2>

        <form id="todo-input">
            <input type="text" name="userText" placeholder="Add a new task">
            <button type="submit">Add</button>
        </form>

        <div class="todo-list">
            <ul data-ID="ws123">

            </ul>
        </div>
       
    </div>

</body>
<script>

    // contextmenu//right click
    // document.body.addEventListener("contextmenu",(e)=>{
    //     e.preventDefault()
    // })

    let todoList=[]

    let form=document.querySelector("#todo-input")
    form.addEventListener("submit",(e)=>{
        let userTodo=e.target.userText.value.toLowerCase()//Html css

        if( !todoList.includes(userTodo)){
            todoList.push(userTodo)//[HTML,css]
            displaytodoList()
        }
        else{
            alert("Todo alredy")
        }
        console.log(todoList)
        e.target.reset()
        e.preventDefault()//Event cancel kar dega page referesh stop hojayega
    })

    let todoListDisplayUl=document.querySelector(".todo-list")

//    console.log(todoListDisplayUl.getAttribute("data-ID")) ;
  
    let displaytodoList=()=>{
        //todolist Array-4["Html","css","JS","ws"]

        let liItem=''

        todoList.forEach((value,index)=>{
            liItem+=`<li> ${index+1} ${value} <button data-delid="${index}">Delete</button></li>`
        })

        todoListDisplayUl.innerHTML=liItem
//todoList ->Array
    }

    todoListDisplayUl.addEventListener("click",(e)=>{
        if(e.target.tagName=="BUTTON"){

            if(confirm("Are you sure wnat to delete?...")){

            let deleteIndex =e.target.getAttribute("data-delid");
            todoList.splice(deleteIndex,1)
            displaytodoList()
            }

        }
    })



  //Array
    //ForEach
    //NodeList
    //Submit Event
    //splice,push

</script>
</html>
