<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 300px;
            height: 300px;
            background: red;
            overflow: hidden;
            margin: auto;
        }

        .main img {
            display: block;
            width: 300px;
            height: 300px;
            
        }

        .img1 {
            transition: 2s;
        }

        .img2 {
            transition: 2s;
            transform: translate(-300px, -300px);
        }

        .img3 {
            transition: 2s;
            transform: translate(-600px, -600px);
        }

        .img4 {
            transition: 2s;
            transform: translate(-900px, -900px);
        }


        .main:hover .img1 {
            transform: translate(600px);
        }

        .main:hover .img2 {
            transform: translate(300px, -300px);
        }

        .main:hover .img3 {
            transform: translate(0px, -600px);
        }

        .main:hover .img4 {
            transform: translate(-300px, -900px);
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="gallery_img/1.jpg" alt="" class="img1">
        <img src="gallery_img/2.jpg" alt="" class="img2">
        <img src="gallery_img/3.jpg" alt="" class="img3">
        <img src="gallery_img/4.jpg" alt="" class="img4">
      
    </div>
</body>

</html>
